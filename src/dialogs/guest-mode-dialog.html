<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="guest-mode-dialog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    
    <paper-dialog id="dialog" with-backdrop always-on-top="false">
      <h3>Guest Mode</h3>
      <p>
        Timers and settings will not save across devices in guest mode.
      </p>
      <p>
        Log out and log back in again with Google or Facebook to exit guest mode.
      </p>
      <div class="buttons">
        <paper-button tabindex="1" dialog-dismiss>close</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
       is: "guest-mode-dialog",

       // Functions
       open: function(e) {
         this.$.dialog.open();
       },

       close: function() {
         this.$.dialog.close();
       }
    });
  </script>
</dom-module>
