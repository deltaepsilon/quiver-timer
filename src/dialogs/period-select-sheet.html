<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="period-select-sheet">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        user-select: none;
      }
    </style>
    <template is="dom-if" if="[[show]]">
      <div class="bottom-sheet layout horizontal justified">
        <template is="dom-if" if="[[showBulkEdits]]">
          <paper-icon-button icon="cancel" on-click="cancel"></paper-icon-button>
          <paper-icon-button icon="delete" on-click="delete"></paper-icon-button>
          <paper-icon-button icon="content-copy" on-click="duplicate"></paper-icon-button>
        </template>
        <template is="dom-if" if="[[!showBulkEdits]]">
          <paper-icon-button class="text-work" icon="hourglass-empty" on-click="addWork"></paper-icon-button>
          <paper-icon-button class="text-rest" icon="av:pause-circle-outline" on-click="addRest"></paper-icon-button>
          <paper-icon-button class="text-stopwatch" icon="custom:stopwatch" on-click="addStopwatch"></paper-icon-button>
        </template> 
      </div>
    </template>
  </template>
  <script>
    Polymer({
       is: "period-select-sheet",

       properties: {
         showBulkEdits: {
           type: Boolean,
           value: false
         },
         payload: Object
       },

       duplicate: function() {
         this.payload.duplicate();
       },

       cancel: function() {
         this.payload.cancel();
       },

       delete: function() {
         this.payload.delete();
       },

       addWork: function() {
         this.payload.addWork();
       },

       addRest: function() {
         this.payload.addRest();
       },

       addStopwatch: function() {
         this.payload.addStopwatch();
       },
    });
  </script>
</dom-module>
