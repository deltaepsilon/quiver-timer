<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="period-name-dialog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <paper-dialog id="editNameDialog" with-backdrop always-on-top="false">
      <form is="iron-form">
        <paper-input label="Name" value="{{period.name}}" type="text" autofocus tabinded="0"></paper-input>
        <div class="buttons">
          <paper-button dialog-dismiss tabindex="2">cancel</paper-button>
          <paper-button tabindex="1" on-click="editName" period-name="[[period.name]]" dialog-confirm>save</paper-button>
        </div>
      </form>
    </paper-dialog>
  </template>
  <script>
    Polymer({
       is: "period-name-dialog",

       open: function(e) {
         this.period = e.detail.period;
         this.editName = e.detail.callback;
         this.$.editNameDialog.open();
       }
    });
  </script>
</dom-module>
