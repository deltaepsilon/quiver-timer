<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="period-name-dialog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <paper-dialog id="editNameDialog" with-backdrop always-on-top="false">
      <form id="form" is="iron-form">
        <paper-input label="Name" value="{{period.name}}" type="text" autofocus tabinded="0" required auto-validate on-value-changed="validate"></paper-input>
        <div class="buttons">
          <paper-button dialog-dismiss tabindex="2">cancel</paper-button>
          <paper-button tabindex="1" on-click="editName" period-name="[[period.name]]" disabled$="[[invalid]]">save</paper-button>
        </div>
      </form>
    </paper-dialog>
  </template>
  <script>
    Polymer({
       is: "period-name-dialog",

       validate: function() {
        this.invalid = !this.$.form.validate();
       },

       open: function(e) {
         var dialog = this.$.editNameDialog;
         var callback = e.detail.callback; 
         this.period = e.detail.period;
         this.editName = function(e) {
          callback(e.target.periodName);
          dialog.close();
         };
         dialog.open();
       }
    });
  </script>
</dom-module>
