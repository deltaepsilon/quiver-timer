  window.TimerDefaults = {
    properties: {
      periodDefaults: {
        type: Object,
        value: {
          work: {
            name: 'Work',
            seconds: 0,
            minutes: 1,
            totalSeconds: 60,
            icon: 'hourglass-empty',
            type: 'work',
            isWork: true
          },
          rest: {
            name: 'Rest',
            seconds: 30,

            totalSeconds: 30,

            seconds: 0,

  };
