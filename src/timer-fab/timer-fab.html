<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="timer-fab">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

    </style>

    <div hidden$="[[hidden]]">
      <a href="[[url]]">
        <paper-fab icon="[[icon]]" on-click="_handleClick"></paper-fab>
      </a>
      <!--<paper-fab icon="[[icon]]" on-click="_handleClick" hidden$="[[url]]"></paper-fab>  -->
    </div>
    
  </template>
  <script>
    Polymer({
       is: "timer-fab",

       properties: {
         page: String,
         icon: {
           type: String,
           value: ''
         },
         url: {
           type: String,
           value: ''
         },
         callback: {
           type: Object,
           value: false
         },
         hidden: {
           type: Boolean,
           computed: '_hidden(url, icon)'
         },
         hideUrl: {
           type: Boolean,
           computed: '_hideUrl(url)'
         }
       },

       _icon: function(page, icon) {
         return icon;
       },

       _url: function(page, url) {
         return url;
       },

       _hideUrl: function(url) {
         return !url;
       },

       _hidden: function(url, icon) {
         return !url || !icon;
       },

       _handleClick: function(e) {
         if (this.callback && typeof this.callback == 'function') return this.callback();         
       }
    });
  </script>
</dom-module>
