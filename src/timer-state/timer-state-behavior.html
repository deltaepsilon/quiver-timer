<script>
  TimerStateBehavior = {
    properties: {
      timerKey: Number,
      seconds: Number,
      periods: {
        type: Array,
        value: []
      },
      orientation: {
        type: String,
        value: 'vertical'
      }
    },

    attached: function() {
      this.resize();
      window.addEventListener('resize', this.resize.bind(this));
    },      

    // Functions
    stop: function() {
      this.fire('stop');
    },

    previous: function() {
      this.fire('previous');
    },

    next: function() {
      this.fire('next');
    },

    forward: function() {
      this.fire('forward');
    },

    replay: function() {
      this.fire('replay');
    },

    resize: function() {
      if (document.body.offsetWidth > document.body.offsetHeight) {
        this.orientation = 'horizontal';
      } else {
        this.orientation = 'vertical';
      }
    }
  }
</script>
