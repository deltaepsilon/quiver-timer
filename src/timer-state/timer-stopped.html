<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../color-wheel.html">

<dom-module id="timer-stopped">
  <template>
    <style include="shared-styles color-wheel">
      :host {
        display: block;
      }

      .show-stopwatch {
        display: none;
      }
      
      [type="stopwatch"] .show-stopwatch {
        display: inline;
      }

      [type="prepare"] .type-color {
        color: var(--secondary-text-color);
      }

      [type="work"] .type-color {
        color: var(--paper-button-primary);
      }
      
      [type="rest"] .type-color {
        color: var(--paper-button-secondary);
      }

      paper-icon-item {
        padding: 1rem 2rem;
      }
      
      .color-block {
        padding: 1rem;
        border-radius: 50%;
      }

      #title a {
        position: relative;
        top: -3px;
        left: 4px;
      }

      [is-cast] {
        padding: 1rem 2rem;
      }
      
      [is-cast] .hide-cast {
        display: none;
      }

      [is-cast] #top-title {
        top: 0;
        left: 1rem;
        width: calc(100vw - 8rem);
        font-size: 2em;
      }

      [is-cast] .list {
        margin: 1rem;
      }
    </style>

<div is-cast$="[[isCast]]">


  <div id="top-title" class="layout vertical">
    <h3 id="title" class="layout horizontal">
      [[timer.name]]
      <a class="hide-cast" href$="/configure/[[timerKey]]/">
        <iron-icon icon="editor:mode-edit"></iron-icon>
      </a>
    </h3>
    <digital-clock total-seconds="[[timer.totalSeconds]]"></digital-clock>
  </div>

  <paper-material class="list" elevation="1">
    <a id="top-fab" class="hide-cast" style="left: 13px;" href$="/timer/[[timerKey]]/playing">
<paper-fab icon="av:play-arrow"></paper-fab>
</a>
<template is="dom-repeat" items="[[timer.periods]]" as="period">
  <paper-icon-item type$="[[period.type]]">
    <iron-icon class="type-color" icon="[[period.icon]]" item-icon></iron-icon>
    <paper-item-body>
      <div class="layout horizontal justified center">
        <div class="flex">
          <strong style="overflow: hidden; text-overflow: ellipsis;">[[period.name]]</strong>
<div class="layout horizontal center" secondary>
  <aside class="show-stopwatch" style="font-size: .75rem; margin-right: 1rem;">Time Cap</aside>
<digital-clock total-seconds="[[period.totalSeconds]]"></digital-clock>
</div>
</div>
<div class$="color-block md-[[period.color]]"></div>
</div>
</paper-item-body>
</paper-icon-item>
</template>
</paper-material>

</div>
</template>
<script>
  Polymer({
    is: "timer-stopped",

    properties: {
      state: String,
      timerKey: String,
      timer: Object,
      isCast: Boolean
    }
  });
</script>
</dom-module>
