<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../shared-styles.html">


<dom-module id="configure-timer">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <paper-dialog id="newDialog">
      <h2>New Timer</h2>
      <paper-dialog-scrollable>

      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button on-click="closeNewDialog">Close</paper-button>
        <paper-button on-click="saveNewDialog">Save</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
       is: "configure-timer",

       properties: {
         hidden: {
           type: String,
           reflectToAttribute: true,
           computed: '_hidden(state)'
         },
         state: {
           type: String,
           reflectToAttribute: true,
           value: 'hidden'
         }
       },

       observers: ['_handleStateChanged(state)'],

       _hidden: function(state) {
         return state == 'hidden';
       },

       _handleStateChanged: function(state) {
         if (state = 'new') {
           this.openNewDialog();
         }
       },

       addTimer: function() {
         this.state = 'new'
       },

       openNewDialog: function() {
         this.$.newDialog.open();
       },

       closeNewDialog: function() {
         this.state = 'hidden';
         this.$.newDialog.close();
       },

       saveNewDialog: function() {
         
       }
    });
  </script>
</dom-module>
