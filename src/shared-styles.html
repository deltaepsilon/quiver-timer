<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">

<script src="https://use.typekit.net/tqj8tfb.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>

<!-- shared styles for all views -->
<dom-module id="shared-styles">
	<template>
		<style include="iron-flex iron-flex-alignment">

			.card {
				margin: 24px;
				padding: 16px;
				color: #757575;
				border-radius: 5px;
				background-color: #fff;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}
			
			.circle {
				display: inline-block;
				width: 64px;
				height: 64px;
				text-align: center;
				color: #555;
				border-radius: 50%;
				background: #ddd;
				font-size: 30px;
				line-height: 64px;
			}
			
			h1 {
				color: var(--primary-text-color);
				font-size: 10vw;
				font-family: 'Brothers';
				line-height: 10vw;
				margin: 0;
			}

			input[type="file"] {
				display: none;
			}

			.markdown-html {
				max-width: 480px;
				margin: auto;
			}

			.markdown-html h1 {
				margin-top: -3rem;
				text-align: center;
			}

			p, .paragraph-width {
        width: 480px;
        max-width: calc(100% - 2rem);
      }

			aside {
				color: var(--secondary-text-color);
			}

			a, a:visited {
				color: inherit;
			}

			a.unstyled {
				color: inherit;
				text-decoration: inherit;
			}

			[hidden] {
				display: none !important;
			}
			
			paper-material {
				border-radius: 2px;
				padding: 1rem;
				width: calc(100% - 4rem);
				margin: 16px auto;
				background: white;
				color: var(--dark-primary-color);
			}

			paper-material[selected] {
				@apply(--shadow-elevation-8dp);
				background: var(--primary-background-color);
			}

			paper-material.list {
				padding: 0;
				width: calc(100% - 2rem);
			}
			
			paper-button.primary {
				background: var(--paper-button-primary);
				color: var(--primary-text-color);
			}

			paper-button.secondary {
				background: var(--paper-button-secondary);
				color: var(--primary-text-color);
			}

			paper-button.tertiary {
				background: var(--paper-button-tertiary);
				color: var(--secondary-text-color);
			}

			paper-button.google {
				background: var(--paper-button-google);
				color: var(--primary-text-color);
			}

			paper-button.facebook {
				background: var(--paper-button-facebook);
				color: var(--primary-text-color);
			}

			.markdown-html img {
				margin: auto;
				display: block;
				max-width: 100%;
			}

			.bullet-list {
				list-style: none;
				padding-left: 0;
				@apply(--layout-horizontal);
				@apply(--layout-wrap);
			}

			.bullet-list li:before {
				content: "â€¢";
				margin-left: .5rem;
				margin-right: .25rem;
			}
			.bullet-list li:first-of-type:before {
				content: "";
				margin-left: 0;
				margin-right: 0;
			}

			paper-item.underlined {
				border-bottom: 1px solid var(--divider-color);
			}

			paper-item.underlined:last-of-type {
				border-bottom: none;
			}

			paper-slider {
				--paper-slider-knob-color: var(--app-primary-color);
				--paper-slider-active-color: var(--app-primary-color);
				--paper-slider-pin-color: var(--app-primary-color);
			}
			paper-slider.accent {
				--paper-slider-knob-color: var(--accent-color);
				--paper-slider-active-color: var(--accent-color);
				--paper-slider-pin-color: var(--accent-color);
			}

			.bottom-sheet {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				background: white;
				padding: 1rem;
				color: var(--dark-primary-color);
				@apply(--shadow-elevation-16dp);
			}

			.divided {
				border-bottom: 1px solid var(--divider-color);
			}
			.divided:last-of-type {
				border-bottom: none;
			}

			.pinned {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

			.text-work {
				color: var(--accent-color);
			}

			.text-rest {
				color: var(--primary-color);
			}

			.text-stopwatch {
				color: var(--dark-primary-color);
			}

			.button-work {
				background-color: var(--accent-color);
				color: var(--secondary-color);
			}
			
			.button-rest {
				background-color: var(--primary-color);
				color: var(--secondary-color);
			}
			
			.button-stopwatch {
				background-color: var(--dark-primary-color);
				color: var(--secondary-color);
			}

			#top-title {
				padding: .5rem .625rem 0;
				text-align: left;
        z-index: 1;
      }

      #top-title #title {
        margin: 0;
      }

      #top-fab {
        position: absolute;
        right: 1rem;
        top: -28px;
        z-index: 1;
      }
		</style>
	</template>
</dom-module>
