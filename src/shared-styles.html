<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
	<template>
		<style include="iron-flex iron-flex-alignment">
			.card {
				margin: 24px;
				padding: 16px;
				color: #757575;
				border-radius: 5px;
				background-color: #fff;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}
			
			.circle {
				display: inline-block;
				width: 64px;
				height: 64px;
				text-align: center;
				color: #555;
				border-radius: 50%;
				background: #ddd;
				font-size: 30px;
				line-height: 64px;
			}
			
			h1 {
				margin: 16px 0;
				color: #212121;
				font-size: 22px;
			}

			aside {
				color: var(--secondary-text-color);
			}

			a, a:visited {
				color: inherit;
			}

			a.unstyled {
				color: inherit;
				text-decoration: inherit;
			}

			[hidden] {
				display: none;
			}
			
			paper-material {
				border-radius: 2px;
				padding: 1rem;
				width: calc(100% - 4rem);
				margin: 16px auto;
				background: white;
			}

			paper-material[selected] {
				@apply(--shadow-elevation-8dp);
				background: var(--primary-background-color);
			}
			
			paper-button.primary {
				background: var(--paper-button-primary);
				color: var(--text-primary-color);
			}

			paper-button.secondary {
				background: var(--paper-button-secondary);
				color: var(--text-primary-color);
			}

			paper-button.tertiary {
				background: var(--paper-button-tertiary);
				color: var(--text-primary-color);
			}

			.markdown-html img {
				margin: auto;
				display: block;
				max-width: 100%;
			}

			.bullet-list {
				list-style: none;
				padding-left: 0;
				@apply(--layout-horizontal);
				@apply(--layout-wrap);
			}

			.bullet-list li:before {
				content: "â€¢";
				margin-left: .5rem;
				margin-right: .25rem;
			}
			.bullet-list li:first-of-type:before {
				content: "";
				margin-left: 0;
				margin-right: 0;
			}

			paper-item.underlined {
				border-bottom: 1px solid var(--divider-color);
			}

			paper-item.underlined:last-of-type {
				border-bottom: none;
			}

			paper-slider {
				--paper-slider-knob-color: var(--app-primary-color);
				--paper-slider-active-color: var(--app-primary-color);
				--paper-slider-pin-color: var(--app-primary-color);
			}
			paper-slider.accent {
				--paper-slider-knob-color: var(--accent-color);
				--paper-slider-active-color: var(--accent-color);
				--paper-slider-pin-color: var(--accent-color);
			}

			.bottom-sheet {
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				background: white;
				padding: 1rem;
				@apply(--shadow-elevation-16dp);
			}
		</style>
	</template>
</dom-module>
